<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="../lib/angular.min.js"></script>
</head>
<body>

<div ng-app="myApp" ng-controller="stringCtrl as vm">

<p>
转换前: <textarea style="width:300px;height:200px;" ng-model="vm.originString" ng-change="vm.changeString(vm.originString)"></textarea>
</p>
<p>
转换后: <textarea  style="width:300px;height:200px;" ng-model="vm.jsonString"></textarea>
</p>

</div>

<script>
var app = angular.module('myApp', []);
app.controller('stringCtrl', function($scope) {
	var vm = this;
	vm.originString ;
	vm.jsonString ;
	vm.changeString = changeString;
	
	function changeString(string){
		var items = string.split("\n");
		var result ="";
		for(var i=0 ;i<items.length;i++){
			result+="\""+items[i]+"\"";
			if(i!=items.length-1)
				result+=",\n";
		}
		result = "["+result+"]";
		vm.jsonString = result;
	}
   
   
});
</script>

</body>
</html>
